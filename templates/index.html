<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Resume Analyzer</title>

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<div class="container mt-5">

    <div class="text-center mb-4">
        <h1 class="fw-bold">AI Resume Analyzer</h1>
        <p class="text-muted">ATS-based Resume & Job Description Matching</p>
    </div>

    <!-- Upload Form -->
    <div class="card shadow-sm p-4">
        <form method="POST" enctype="multipart/form-data">

            <!-- Resume Upload -->
            <div class="mb-3">
                <label class="form-label fw-semibold">Upload Resume (PDF)</label>
                <input type="file" class="form-control" name="resume" required>
            </div>

            <!-- Job Description -->
            <div class="mb-3">
                <label class="form-label fw-semibold">Job Description</label>
                <textarea class="form-control" name="jd" rows="6"
                          placeholder="Paste job description here..." required></textarea>
            </div>

            <!-- Submit -->
            <div class="text-center">
                <button type="submit" class="btn btn-primary px-5">
                    Analyze Resume
                </button>
            </div>

        </form>
    </div>

    {% if score is not none %}
    <!-- Results -->
    <div class="card shadow-sm p-4 mt-4">

        <h4 class="mb-3">ATS Match Score</h4>

        <!-- Progress Bar -->
        <div class="progress mb-4">
            <div class="progress-bar bg-success"
                 role="progressbar"
                 style="width: {{ score }}%">
                {{ score }}%
            </div>
        </div>

        <div class="row">
            <!-- Matched Skills -->
            <div class="col-md-6">
                <h5 class="text-success">Matched Skills</h5>
                {% for skill in matched %}
                    <span class="badge bg-success me-1 mb-1">{{ skill }}</span>
                {% endfor %}
            </div>

            <!-- Missing Skills -->
            <div class="col-md-6">
                <h5 class="text-danger">Missing Skills</h5>
                {% for skill in missing %}
                    <span class="badge bg-danger me-1 mb-1">{{ skill }}</span>
                {% endfor %}
            </div>
        </div>

    </div>
    {% endif %}

</div>

</body>
</html>
